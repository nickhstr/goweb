name: CI

on: [push]

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Install Mage
      uses: nickhstr/action-setup-mage@v0

    - name: Install Dependencies
      run: mage install

  build:
    needs: prepare
    runs-on: ubuntu-latest

    steps:
    - name: Lint
      run: mage lint

    - name: Test
      run: mage coverage
