name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Download Dependencies
      run: make install

    - name: Lint
      run: make lint

    - name: Test
      run: make coverage
