name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Install Mage
      uses: nickhstr/action-setup-mage@v0.4.0
      with:
        version: 1.9.0

    - name: Install golangci-lint
      uses: nickhstr/action-setup-golangci-lint@v0.1.0
      with:
        version: 1.21.0

    - name: Lint
      run: mage lint

    - name: Download Dependencies
      run: mage installCI

    - name: Test
      run: mage coverage
